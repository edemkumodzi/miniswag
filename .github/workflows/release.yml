name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ["3.1", "3.2", "3.3", "3.4", "4.0"]
    steps:
      - uses: actions/checkout@v5
      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Run tests
        run: bundle exec rake test

  push-miniswag:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    environment: release

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
          bundler-cache: true
      - name: Push miniswag
        uses: rubygems/release-gem@v1

  push-miniswag-api:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    environment: release

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
      - name: Configure trusted publisher
        uses: rubygems/configure-rubygems-credentials@v1.0.0
      - name: Build and push miniswag-api
        working-directory: miniswag-api
        run: |
          gem build miniswag-api.gemspec
          gem push miniswag-api-*.gem || echo "Already published or push failed"

  push-miniswag-ui:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    environment: release

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
      - name: Configure trusted publisher
        uses: rubygems/configure-rubygems-credentials@v1.0.0
      - name: Build and push miniswag-ui
        working-directory: miniswag-ui
        run: |
          gem build miniswag-ui.gemspec
          gem push miniswag-ui-*.gem || echo "Already published or push failed"
