name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  push-miniswag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    environment: release

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
          bundler-cache: true
      - name: Push miniswag
        uses: rubygems/release-gem@v1

  push-miniswag-api:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    environment: release

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
      - name: Configure trusted publisher
        uses: rubygems/configure-rubygems-credentials@v1.0.0
      - name: Build and push miniswag-api
        working-directory: miniswag-api
        run: |
          gem build miniswag-api.gemspec
          gem push miniswag-api-*.gem || echo "Already published or push failed"

  push-miniswag-ui:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    environment: release

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
      - name: Configure trusted publisher
        uses: rubygems/configure-rubygems-credentials@v1.0.0
      - name: Build and push miniswag-ui
        working-directory: miniswag-ui
        run: |
          gem build miniswag-ui.gemspec
          gem push miniswag-ui-*.gem || echo "Already published or push failed"
